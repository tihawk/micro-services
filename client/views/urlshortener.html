<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{title}}</h3>
  </div>
  <div class="panel-body">
    <p>{{descr}}</p>
    <form ng-submit="shorten()">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="URL goes here..." ng-model="urlObj.url">
        <span class="input-group-btn">
          <button type="submit" class="btn btn-default">Shorten</button>
        </span>
      </div>
    </form>
    <ul class="list-group" ng-if="shortUrl">
      <li class="list-group-item"><strong>Short URL: </strong><a href="{{shortUrl || ''}}" target="_blank">{{shortUrl || ''}}</a></li>
    </ul>

  </div>
</div>
